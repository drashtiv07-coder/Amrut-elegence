 <script>
 let cart = JSON.parse(localStorage.getItem("cart")) || [];
 
 // Save cart to localStorage
 function saveCart() {
   localStorage.setItem("cart", JSON.stringify(cart));
 }
 
 // Add to cart
 document.querySelectorAll(".add-to-cart-btn").forEach(btn=>{
   btn.addEventListener("click",()=>{
     const name = btn.dataset.name;
     const price = parseInt(btn.dataset.price);
 
     // check if already in cart
     let existing = cart.find(item => item.name === name);
 
     if(existing){
       existing.qty++;
     } else {
       cart.push({name, price, qty:1});
     }
 
     alert("Added to cart: " + name);
     saveCart();
     updateCart();
   });
 });
 
 function updateCart(){
   let total=0, count=0;
   const cartItems=document.getElementById("cart-items");
   const cartTotal=document.getElementById("cart-total");
   const cartCount=document.getElementById("cart-count");
 
   if(!cartItems || !cartTotal || !cartCount) return; // avoid errors if missing in some page
 
   cartItems.innerHTML="";
   cart.forEach((item,i)=>{
     total += item.price * item.qty;
     count += item.qty;
     let li=document.createElement("li");
     li.className="list-group-item d-flex justify-content-between align-items-center";
     li.innerHTML=`
       ${item.name} - â‚¹${item.price} Ã— ${item.qty} = â‚¹${item.price*item.qty}
       <div>
         <button class="btn btn-sm btn-secondary" onclick="decreaseQty(${i})">-</button>
         <button class="btn btn-sm btn-secondary" onclick="increaseQty(${i})">+</button>
         <button class="btn btn-sm btn-danger" onclick="removeItem(${i})">Remove</button>
       </div>`;
     cartItems.appendChild(li);
   });
   cartTotal.textContent=total;
   cartCount.textContent=count;
   saveCart();
 }
 
 function increaseQty(i){
   cart[i].qty++;
   saveCart();
   updateCart();
 }
 function decreaseQty(i){
   if(cart[i].qty>1){
     cart[i].qty--;
   } else {
     cart.splice(i,1);
   }
   saveCart();
   updateCart();
 }
 function removeItem(i){
   cart.splice(i,1);
   saveCart();
   updateCart();
 }
 
 // Initialize on page load
 updateCart();
 // Checkout (Buy Now) event
 document.getElementById("checkoutBtn").addEventListener("click", () => {
   if (cart.length === 0) {
     alert("Your cart is empty!");
     return;
   }
 
   let summary = cart.map(item => `${item.name} Ã— ${item.qty} = â‚¹${item.price * item.qty}`).join("\n");
   let total = cart.reduce((sum, item) => sum + item.price * item.qty, 0);
 
   alert("ðŸ›’ Checkout Summary:\n\n" + summary + "\n\nTotal: â‚¹" + total);
 
   // Clear cart after checkout
   cart = [];
   saveCart();
   updateCart();
 });

 // Page search navigation

   }
 });
 document.getElementById("searchBtn").addEventListener("click", openPage);
 
 function openPage() {
   let query = document.getElementById("searchInput").value.trim().toLowerCase();
 
   // Map of search keywords â†’ page links
   const pages = {
     "home": "index.html",
     "gold": "gold.html",
     "diamond": "diamond.html",
     "earrings" : "earrings.html",
     "rings" : "rings.html",
     "wedding" : "wedding.html",
     "gift" : "gifting.html",
     "contact": "contact.html",
   };
 
   if (pages[query]) {
     window.location.href = pages[query];  // Redirect to the page
   } else {
     alert("No such page found!");
   }
 }
